<div style="width:100%;">
	<div style="width:100%; height:40px; padding:10px; background-color: #333;">
		<span style="font-family: Arial, sans-serif; font-weight: bold; color:#fff;">상세보기</span>
		<input type="button" value="X" style="width:30px;height:30px; float:right; margin-top:-5px;" class="default-btn"> 
	</div>
	
	<div style="height:400px;">
		<div style="margin:10px; height:200px;"> 
			<div style="width:100%; height:40px; padding:10px; background-color: #555; border:1px solid #555; border-radius:5px 5px 0px 0px;">
				<span style="font-family: Arial, sans-serif; font-weight: bold; color:#fff;">데이터</span>
			</div>
			<div style="width:100%; height:160px; background-color: #fff; border:1px solid #555; border-radius:0px 0px 5px 5px; text-align:center;">
				<div style="width:100%; height:20%; float:left;">
					<div style="width:40%; height:100%; float:left;"><span style="line-height:32px;">E-mail</span></div>
					<div style="width:60%; height:100%; float:left;"><span style="line-height:32px;">{{result_data.email}}</span></div>
				</div> 
				<div style="width:100%; height:20%; float:left;"> 
					<div style="width:40%; height:100%; float:left;"><span style="line-height:32px;">사용자 ID</span></div>
					<div style="width:60%; height:100%; float:left;"><span style="line-height:32px;">{{result_data.user_id}}</span></div>
				</div>
				<div style="width:100%; height:20%; float:left;">
					<div style="width:40%; height:100%; float:left;"><span style="line-height:32px;">사용자 비밀번호</span></div>
					<div style="width:60%; height:100%; float:left;"><span style="line-height:32px;">{{result_data.user_passwd}}</span></div>
				</div>
				<div style="width:100%; height:20%; float:left;">
					<div style="width:40%; height:100%; float:left;"><span style="line-height:32px;">사용자 명</span></div>
					<div style="width:60%; height:100%; float:left;"><span style="line-height:32px;">{{result_data.user_name}}</span></div>
				</div>
				<div style="width:100%; height:20%; float:left;">
					<div style="width:40%; height:100%; float:left;"><span style="line-height:32px;">연락처</span></div>
					<div style="width:60%; height:100%; float:left;"><span style="line-height:32px;">{{result_data.phone_number}}</span></div>
				</div>
			</div> 
		</div>
	</div>
</div>
