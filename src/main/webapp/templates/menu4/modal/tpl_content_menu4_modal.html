<div class="wrap">
	<div class="window bg_gray">
		<div class="titrap">
			<h3>상세 조회</h3>
		</div>
		<div class="pop_body">
			<div class="box">
				<div class="grap">
					<div class="input_row">
						<h3 style="width:100%">제목 : {{ board.obj.title }}</h3>
					</div>
				</div>
			</div>
			<div class="box">
				<div class="grap">
					<div class="input_row" style="width:50%">
						<h3>작성자 : {{ board.obj.writerName }}</h3>
					</div>
					<div class="input_row" style="width:50%">
						<h3>작성일 : {{ board.obj.regDate }}</h3>
					</div>
				</div>
			</div>
			<div class="box" style="height:400px;">
				<div class="grap">
					<span>{{ board.obj.content }}</span>
				</div>
			</div>
		</div>
		<button type="button" class="bn_close" ng-click="board.func.cancel()">
			<span class="sr-only">닫기</span>
		</button>
	</div>
</div>
